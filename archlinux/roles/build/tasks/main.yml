---

  - name: install abs
    command: pacman --noconfirm -Sy abs aws-cli

  - name: create build user
    user:
      name="build"
      createhome="no"
      groups="wheel,docker"
      home="/opt/build"

  - name: create /opt/build
    file:
      path="/opt/build"
      mode="0755"
      owner="build"
      state="directory"

  - name: touch /opt/build/.zshrc
    file:
      path="/opt/build/.zshrc"
      owner="build"
      state="touch"

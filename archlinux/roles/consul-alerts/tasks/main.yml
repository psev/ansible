---

  - name: template consul-alerts service file
    template:
      src="consul-alerts.service.tpl"
      dest="/etc/systemd/system/consul-alerts.service"
    notify:
      - daemon-reload
      - restart consul-alerts

  - name: copy consul config
    copy:
      dest="/etc/consul/agent/consul-alerts.check.json"
      src="consul-alerts.check.json"
    notify:
      - reload consul

---

  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    tasks:

      - name: stop consul@bootstrap
        service:
          name="consul@bootstrap"
          state="stopped"

      - name: stop consul@server
        service:
          name="consul@server"
          state="stopped"

      - name: clear raft data
        shell: rm -rf /var/consul/raft/*

      - name: symlink client configs
        shell: ln -s /etc/consul/consul.d/client/* /etc/consul/consul.d/server/
        ignore_errors: yes

      - name: bootstrap consul cluster
        service:
          name="consul@bootstrap"
          state="started"
          enabled="yes"

      - name: settle...
        pause: seconds=15


  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    serial: 1

    tasks:

      - name: stop consul@bootstrap
        service:
          name="consul@bootstrap"
          state="stopped"

      - name: settle...
        pause: seconds=5

      - name: start consul@server
        service:
          name="consul@server"
          state="started"
          enabled="yes"

      - name: settle...
        pause: seconds=5


  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    tasks:

      - name: restore consul kv
        service:
          name="consul-restore"
          state="started"
          enabled="yes"

      - name: start consul alerts
        service:
          name="consul-alerts"
          state="started"
          enabled="yes"

---

  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    tasks:

      - name: stop consul@bootstrap
        command: systemctl stop consul@bootstrap

      - name: stop consul@server
        command: systemctl stop consul@server

      - name: clear raft data
        shell: rm -rf /var/consul/raft/*

      - name: symlink client configs
        shell: ln -s /etc/consul/consul.d/client/* /etc/consul/consul.d/server/
        ignore_errors: yes

      - name: bootstrap consul cluster
        command: systemctl start consul@bootstrap

      - name: settle...
        pause: seconds=15


  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    serial: 1

    tasks:

      - name: stop consul@bootstrap
        command: systemctl stop consul@bootstrap

      - name: settle...
        pause: seconds=5

      - name: start consul@server
        command: systemctl enable --now consul@server

      - name: settle...
        pause: seconds=5


  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    tasks:

      - name: restore consul kv
        command: systemctl enable --now consul-restore

      - name: start consul alerts
        command: systemctl enable --now consul-alerts

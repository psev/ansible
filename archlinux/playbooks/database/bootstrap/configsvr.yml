---

  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    vars:

      name: configsvr
      port: 27019
      uri: mongo-{{ name }}.service.consul:{{ port }}

      config: |
        rs.initiate(
          {
            "_id": "{{ lookup('env', 'IDENTIFIER') }}-{{ lookup('env', 'DEPLOY') }}-{{ name }}",
            "configsvr": true,
            "members": [
            {%- for i in range(ansible_play_hosts|count) %}
              { "_id" : {{ i }}, "host" : "control-{{ i + 1 }}:{{ port }}" }
              {%- if loop.index != ansible_play_hosts|count %},{% endif -%}
            {% endfor -%}
            ]
          }
        )

    tasks:

      - name: enable and start mongo-configsvr
        service:
          name: mongo-configsvr
          state: started
          enabled: yes

      - name: wait for mongo consul service
        wait_for:
          host: "{{ uri }}"
          port: "{{ port }}"
          delay: 5

      - name: initialize mongo-configsvr
        command: mongo {{ uri }} --eval '{{ config | replace("\n", "") }}'
        register: mongo
        run_once: yes

      - name: print output
        debug:
          msg: "{{ mongo.stdout }}"
        run_once: yes

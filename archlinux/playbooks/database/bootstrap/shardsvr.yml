---

  - hosts: tag_Name_dbshard_{{ cluster }}_{{ shard }}_{{ lookup('env', 'DEPLOY') }}

    vars:

      port: 27018
      uri: mongo-shardsvr-{{ cluster }}.service.consul

      config: >
        rs.initiate(
          {
            "_id": "{{ lookup('env', 'IDENTIFIER') }}-{{ lookup('env', 'DEPLOY') }}-{{ cluster }}-{{shard }}",
            "configsvr": false,
            "members": [
            {%- for i in range(ansible_play_hosts|count) %}
              { "_id" : {{ i }}, "host" : "shardsvr-{{ cluster }}-{{ shard }}-{{ i + 1 }}:{{ port }}" }
              {%- if loop.index != ansible_play_hosts|count %},{% endif -%}
            {% endfor -%}
            ]
          }
        )

    tasks:

      - name: enable and start mongodb-shardsvr service
        service:
          name: mongodb-shardsvr
          state: started
          enabled: yes

      - name: wait for mongodb-shardsvr consul service
        wait_for:
          host: "{{ uri }}"
          port: "{{ port }}"

      - name: initialize mongodb-shardsvr
        command: mongo {{ uri }}:{{ port }} --eval '{{ config }}'
        register: mongo
        run_once: yes

      - name: print output
        debug:
          msg: "{{ mongo.stdout }}"
        run_once: yes

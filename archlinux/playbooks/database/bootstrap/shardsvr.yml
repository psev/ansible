---

  - hosts: tag_Name_database_{{ lookup('env', 'DEPLOY') }}

    vars:

      name: shard
      port: 27018

      config: >
        rs.initiate(
          {
            _id: "{{ lookup('env', 'IDENTIFIER') }}-{{ lookup('env', 'DEPLOY') }}-{{ name }}",
            configsvr: {% if name == 'config' %}true{% else %}false{% endif %},
            members: [
            {%- for i in range(ansible_play_hosts|count) %}
              { _id : {{ i }}, host : "database-{{ i + 1 }}:{{ port }}" }
              {%- if loop.index != ansible_play_hosts|count %},{% endif -%}
            {% endfor -%}
            ]
          }
        )

    tasks:

      - name: initialize mongo-configsvr
        command: mongo mongo-{{ name }}svr.service.consul:{{ port }} --eval '{{ config | replace("\n", "") }}'
        run_once: yes

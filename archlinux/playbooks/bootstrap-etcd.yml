---

    - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

      tasks:

        - name: stop etcd bootstrap
          command: systemctl stop etcd-bootstrap

        - name: stop etcd server
          command: systemctl stop etcd-server

        - name: settle...
          pause: seconds=5

        - name: bootstrap etcd cluster
          command: systemctl start etcd-bootstrap

        - name: settle...
          pause: seconds=15

    - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

      serial: 1

      tasks:

        - name: stop etcd-bootstrap
          command: systemctl stop etcd-bootstrap

        - name: settle...
          pause: seconds=5

        - name: enable and start etcd-server
          command: systemctl enable --now etcd-server

        - name: settle...
          pause: seconds=5

---

  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    tasks:

      - name: stop consul
        service:
          name="consul"
          state="stopped"

      - name: clear raft data
        file:
          path="/var/consul/raft"
          state="absent"
          recurse="yes"

      - name: set server to false
        lineinfile: |
          name="/etc/consul/agent/config.json"
          regexp="^\s+\\"server\\"*"
          line="  \"server\": false,"

      - name: set bootstrap to true
        lineinfile: |
          name="/etc/consul/agent/config.json"
          regexp="^\s+\\"bootstrap\\"*"
          line="  \"bootstrap\": true,"

      - name: set bootstrap_expect to 3
        lineinfile: |
          name="/etc/consul/agent/config.json"
          regexp="^\s+\\"bootstrap_expect\\"*"
          line="  \"bootstrap_expect\": "3","

      - name: bootstrap consul cluster
        service:
          name="consul"
          state="started"

      - name: settle...
        pause: seconds=15


  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    serial: 1

    tasks:

      - name: stop consul
        service:
          name="consul"
          state="stopped"

      - name: settle...
        pause: seconds=5

      - name: set server to true
        lineinfile: |
          name="/etc/consul/agent/config.json"
          regexp="^\s+\\"server\\"*"
          line="  \"server\": true,"

      - name: set bootstrap to false
        lineinfile: |
          name="/etc/consul/agent/config.json"
          regexp="^\s+\\"bootstrap\\"*"
          line="  \"bootstrap\": false,"

      - name: set bootstrap_expect to 0
        lineinfile: |
          name="/etc/consul/agent/config.json"
          regexp="^\s+\\"bootstrap_expect\\"*"
          line="  \"bootstrap_expect\": "0","

      - name: start consul
        service:
          name="consul"
          state="started"
          enabled="yes"

      - name: settle...
        pause: seconds=5

---

  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    tasks:

      - name: stop consul
        service:
          name="consul"
          state="stopped"

      - name: clear raft data
        file:
          path="/var/consul/raft"
          state="absent"

      - name: set bootstrap to true
        lineinfile: |
          name="/etc/consul/agent/config.json"
          regexp="^\s+\\"bootstrap\\"*"
          line="  \"bootstrap\": true,"

      - name: bootstrap consul cluster
        service:
          name="consul"
          state="started"

      - name: settle...
        pause: seconds=15


  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    serial: 1

    tasks:

      - name: stop consul
        service:
          name="consul"
          state="stopped"

      - name: settle...
        pause: seconds=5

      - name: set bootstrap to false
        lineinfile: |
          name="/etc/consul/agent/config.json"
          regexp="^\s+\\"bootstrap\\"*"
          line="  \"bootstrap\": false,"

      - name: start consul
        service:
          name="consul"
          state="restarted"
          enabled="yes"


  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    tasks:

      - name: restore consul kv
        service:
          name="consul-restore"
          state="started"
          enabled="yes"
        run_once: yes

      - name: start consul alerts
        service:
          name="consul-alerts"
          state="started"
          enabled="yes"

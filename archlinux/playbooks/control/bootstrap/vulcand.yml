---

  - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

    tasks:

      - name: create /vulcand directory in etcd
        uri:
          url: http://etcd.service.consul:2379/v2/keys/vulcand
          method: PUT
          body: dir=true
          status_code: 200,403
        run_once: yes

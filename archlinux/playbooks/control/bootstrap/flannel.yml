---

    - hosts: tag_Name_control_{{ lookup('env', 'DEPLOY') }}

      - name: set flannel config
        command: >
          etcdctl --peers http://etcd.service.consul:2379
            set /flannel/network/config
            '{
              "Network": "192.168.0.0/16",
              "Backend": {
                "Type": "vxlan"
              }
            }'
        run_once: yes
